<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>To do list</title>
  </head>
  <body>
    <h1 class="clock">00:00</h1>
    <span class="weather"></span>
    <form class="form--username">
      <input class="username__input" type="text" placeholder="Username" />
    </form>
    <h2 class="greeting">Hello, <span class="userName"></span></h2>

    <h2 class="todolist">What to do?</h2>
    <form class="form--todos">
      <input class="todos__input" type="text" placeholder="To do" />
    </form>
    <ul class="toDoLists"></ul>
    <script src="clock.js"></script>
    <script src="weather.js"></script>
    <script src="background.js"></script>
    <script src="userName.js"></script>
    <script src="todos.js"></script>
  </body>
</html>
